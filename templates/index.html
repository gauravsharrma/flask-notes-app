<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tailwind Notes App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-xl bg-white shadow-xl rounded-2xl p-6">
    <h2 class="text-2xl font-semibold text-center mb-6">üìù My Notes 1</h2>

    <textarea
      id="note"
      placeholder="Type your note here..."
      class="w-full h-28 p-4 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    ></textarea>

    <button
      onclick="saveNote()"
      class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium transition duration-200"
    >
      Save Note
    </button>
<div class="mt-4 flex justify-between gap-4">
  <a href="/export/json" class="flex-1 text-center bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg font-medium">Export JSON</a>
  <a href="/export/csv" class="flex-1 text-center bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded-lg font-medium">Export CSV</a>
</div>

    

    <ul id="notesList" class="mt-6 space-y-3"></ul>
  </div>

  <script>
    async function saveNote() {
      const noteText = document.getElementById('note').value.trim();
      if (!noteText) return;
      await fetch("/notes", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({text: noteText})
      });
      document.getElementById('note').value = '';
      loadNotes();
    }

    async function loadNotes() {
      const res = await fetch("/notes");
      const notes = await res.json();
      const list = document.getElementById('notesList');
      list.innerHTML = notes.map(n => `
        <li class="bg-gray-50 p-4 rounded-lg border border-gray-200 shadow-sm">
          ${n.text}
        </li>
      `).join('');
    }

    loadNotes();
  </script>
</body>
</html>
