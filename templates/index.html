<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notes App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 1rem;
      resize: none;
    }

    button {
      width: 100%;
      background: #007bff;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      margin-top: 0.5rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h2>üìù My Notes</h2>
  <textarea id="note" placeholder="Type your note here..."></textarea>
  <button onclick="saveNote()">Save Note</button>
  <ul id="notesList"></ul>

  <script>
    async function saveNote() {
      const noteText = document.getElementById('note').value.trim();
      if (!noteText) return;
      await fetch("/notes", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({text: noteText})
      });
      document.getElementById('note').value = '';
      loadNotes();
    }

    async function loadNotes() {
      const res = await fetch("/notes");
      const notes = await res.json();
      const list = document.getElementById('notesList');
      list.innerHTML = notes.map(n => `<li>${n.text}</li>`).join('');
    }

    loadNotes();
  </script>
</body>
</html>
